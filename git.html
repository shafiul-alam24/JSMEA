<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub User Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f2f5;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #user-info {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .error {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
    img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>GitHub User Fetcher</h1>

  <input type="text" id="username" placeholder="Enter GitHub username" />
  <button id="fetchBtn">Fetch User</button>

  <div id="user-info"></div>
  <div id="error-message" class="error"></div>

  <script>
    const usernameInput = document.getElementById('username');
    const fetchBtn = document.getElementById('fetchBtn');
    const userInfoDiv = document.getElementById('user-info');
    const errorDiv = document.getElementById('error-message');

    async function fetchGitHubUser(username) {
      try {
        errorDiv.textContent = '';
        userInfoDiv.innerHTML = 'Loading...';

        const response = await fetch(`https://api.github.com/users/${username}`);

        if (!response.ok) {
          // Handle HTTP errors (404, 403, etc)
          throw new Error(`User not found or error: ${response.status}`);
        }

        const data = await response.json();

        // Display user info
        userInfoDiv.innerHTML = `
          <img src="${data.avatar_url}" alt="${data.login}" />
          <h2>${data.name || data.login}</h2>
          <p><strong>Followers:</strong> ${data.followers}</p>
          <p><strong>Following:</strong> ${data.following}</p>
          <p><strong>Public Repos:</strong> ${data.public_repos}</p>
          <p><a href="${data.html_url}" target="_blank">View Profile</a></p>
        `;
      } catch (error) {
        userInfoDiv.innerHTML = '';
        errorDiv.textContent = error.message;
      }
    }

    fetchBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username === '') {
        errorDiv.textContent = 'Please enter a username!';
        userInfoDiv.innerHTML = '';
        return;
      }
      fetchGitHubUser(username);
    });

    // Optional: Fetch on Enter key press
    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        fetchBtn.click();
      }
    });
  </script>

</body>
</html>
